image: yukimochi/alpine-vpnserver:latest
manifests:
  -
    image: yukimochi/alpine-vpnserver:latest-amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: yukimochi/alpine-vpnserver:latest-aarch64
    platform:
      architecture: arm64
      variant: v8
      os: linux
  -
    image: yukimochi/alpine-vpnserver:latest-armv7
    platform:
      architecture: arm
      variant: v7
      os: linux
